<header class="min-h-16 flex mx-4 py-4 items-center justify-between content-center border-b border-borderline">
    <p tabindex="0" class="mr-8 dark:text-gray-50 focus:outline-none text-2xl font-semibold leading-6 text-gray-800">
        {{ card.title }}
    </p>
    <div class="absolute flex flex-row top-4 right-4 content-center">
        <button class="w-6 h-6 ml-2 focus:outline-none rounded-md cursor-pointer" [routerLink]="['../../']" (click)="closeDrawer()">
            <icons class="w-6 h-6 stroke-2 stroke-current text-gray-500" name="x"></icons>
        </button>
    </div>
</header>
<div class="m-4">
    <form [formGroup]="cardInformation">
        <div class="mt-3">
            <div class="w-full">
                <label class="text-md text-gray-500">Position</label>
                <p class="text-md leading-2 text-gray-200">{{ card.position }}</p>
            </div>
        </div>
        <div class="mt-3">
            <div class="w-full">
                <label class="text-md text-gray-500" id="password">Title</label>
                <textarea type="textfield" formControlName="title" class="w-full p-3 mt-2 bg-tertiary border rounded border-borderline focus:outline-none focus:border-accent text-md leading-2 text-gray-200 scrollbar-hide" rows="3" placeholder="Enter the title"></textarea>
                <div *ngIf="cardInformation.get('nickname')?.hasError('required') && cardInformation.get('nickname')?.touched" class="px-3 text-red-400 pt-1 pb-2 text-sm">A nickname is required</div>
            </div>
        </div>
        <div class="mt-3">
            <div class="w-full">
                <label class="text-md text-gray-500" id="password">Description</label>
                <textarea type="textfield" formControlName="description" class="w-full p-3 mt-2 bg-tertiary border rounded border-borderline focus:outline-none focus:border-accent text-md leading-2 text-gray-200 scrollbar-hide" rows="3" placeholder="Enter the descriptions"></textarea>
                <div *ngIf="cardInformation.get('nickname')?.hasError('required') && cardInformation.get('nickname')?.touched" class="px-3 text-red-400 pt-1 pb-2 text-sm">A nickname is required</div>
            </div>
        </div>
        <div class="mt-3">
            <div class="w-full">
                <label class="text-md text-gray-500">Date</label>
                <input type="date" formControlName="dueDate" class="w-full p-3 mt-2 bg-tertiary border rounded border-borderline focus:outline-none focus:border-accent text-md leading-2 text-gray-200 scrollbar-hide" rows="3" placeholder="Enter the descriptions" />
                <div *ngIf="cardInformation.get('nickname')?.hasError('required') && cardInformation.get('nickname')?.touched" class="px-3 text-red-400 pt-1 pb-2 text-sm">A nickname is required</div>
            </div>
        </div>
    </form>
</div>
